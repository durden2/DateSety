   <title>Java EE 6 Starter Application</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
   <script type="text/javascript">
    function handleDrop(event, ui) {
        var droppedCar = ui.draggable;

        droppedCar.fadeOut('fast');
    }
</script>

<h:body>
   <div id="container">
      <div id="content">
         <h:form>
            <p:growl id="msg" showDetail="true" escape="false" />
            <h2>TrzÄ™sienia ziemii</h2>
            <p:pickList id="pickList" value="#{pickListViewEQ.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}" />

            <p:commandButton id="citySubmit" value="Submit" update="displayCities" oncomplete="PF('cityDialog').show()" style="margin-top:5px" />

            <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">
               <h:panelGrid id="displayCities" columns="2">
                  <h:outputText value="Source: " style="font-weight:bold" />
                  <ui:repeat value="#{pickListViewEQ.cities.source}" var="item">
                     <h:outputText value="#{item}" style="margin-right:5px" />
                  </ui:repeat>

                  <h:outputText value="Target: " style="font-weight:bold" />
                  <ui:repeat value="#{pickListViewEQ.cities.target}" var="item">
                     <h:outputText value="#{item}" style="margin-right:5px" />
                  </ui:repeat>
               </h:panelGrid>
            </p:dialog>

         </h:form>

          <h:form>

              <h2>Zanieczyszczenie powietrza w Bochni</h2>

                      <h:outputText value="Target: " style="font-weight:bold" />

                      </ui:repeat>
                  </h:panelGrid>
              </p:dialog>
